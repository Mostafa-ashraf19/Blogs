<!DOCTYPE html>
<html lang="">

<head>
    {% if title %}

    <title>
        Flask Blog - {{ title }}
    </title>
    {% else %}
    <title>
        Flask Blog
    </title>
    {% endif %}
</head>

<body>
    
    <!-- Jinja template -->
    {% for post in posts %}
         <h1>{{ post.title }}</h1>
         <p>By {{ post.author }} on {{ post.date_posted }} </p>
         <p> {{ post.content }} </p>
    {% endfor %}
</body>

</html>
